project_name: kubectl-np
release:
  github:
    owner: runoncloud
    name: kubectl-np
builds:
  - id: kubectl-np
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/runoncloud/kubectl-np/pkg/version.version=
archives:
  - id: kubectl-np
    builds:
    - kubectl-np
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
